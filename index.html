<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>AirShop</title>
</head>

<body>
    <header>
        <div>
            <a onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">shop</a>
        </div>
        <div>
            <img src="src/logo.png" alt="logo">
        </div>
        <div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <button class="like-btn" onclick="document.getElementById('favorites').scrollIntoView({behavior: 'smooth'})"><i class="fa-regular fa-heart"></i></button>
            <button class="profile-btn"><i class="fa-regular fa-user"></i></button>

        </div>

    </header>

    <main>
        <!-- LOGIN. Sarah -->
        <div class="login-container">
            <div class="login-image">
                <img src="src/login.jpg" alt="login">
            </div>
            <div class="login-form">
                <h1 class="login-title">Log in</h1>
                <p class="login-subtitle">Don't have an account? <a href="#">Sign up</a></p>
                <form onsubmit="login(event)">
                    <div>
                        <label class="email-label" for="email">Email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label class="password-label" for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button class="login-btn" type="submit">Log in</button>
                </form>
            </div>
        </div>
        <!-- LOGIN END -->

        <!-- MAIN SECTION -->
        <section class="principal">
            <div>
                <h1>AirShop</h1>
                <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">Shop
                    Now</button>
            </div>
            <div>

            </div>
        </section>
        
        <!-- CHICOS PONGAN ACÁ SUS SECCIONES PORFA -->
        <!-- DESDE AQUI ES MI CODIGO DE LA SECTION DE FAVORITOS ATT: Carlos Salazar -->
        <section class="favorites" id="favorites"> 
            <h2 class="title-favorites">FAVORITE PRODUCTS</h2>

            <div class="products-favorites">
                <!-- <article class="product">
                    <img src="" alt="image-product">
                    <h3></h3>
                    <p></p>
                </article> -->
            </div>

        </section>
        <!-- HASTA AQUI ES MI CODIGO DE LA SECTION DE FAVORITOS ATT: Carlos Salazar -->
         
        <!-- PRODUCTS. Sarah -->
        <div class="products-container">
            <h2 class="products-title">PRODUCTS</h2>
            <div class="products-categories">
                <button class="category-active">FEATURES</button> 
                <button class="category">EARBUDS</button> 
                <button class="category">HEADPHONES</button> 
                <button class="category">GAMING</button> 
                <button class="category">SPEAKERS</button> 
            </div>
            <div class="products-list" id="products">
                <div class="product-card">
                    <img src="src/img1.png" alt="JBL Tune 520BT">
                    <h3>JBL Tune 520BT</h3>
                    <p>The JBL Tune 520BT headphones stream powerful JBL Pure Bass sound thanks to the latest 5.3 BT technology.</p>
                    <button class="like-btn"><img src="src/like.png" alt="Like"/></button>
                </div>
            </div>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
