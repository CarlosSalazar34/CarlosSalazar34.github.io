<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="singup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
    <main class="signup-container">
        <div class="signup-image">
            <img src="src/crear_perfil.png" alt="signup">
        </div>
        <div class="signup-form">
            <h2 class="signup-title">Sign up</h2>
            <p class="signup-subtitle">Already have an account? <a href="login.html">Log in</a></p>
            <form onsubmit="registerUser(event)">
                <div>
                    <label class="username-label" for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label class="email-label" for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label class="password-label" for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="signup-btn" type="submit">Sign up</button>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
